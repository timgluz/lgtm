<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-width: 320px;
      }
    </style>
  </head>
  <body>
    <h1>LGTM</h1>
    <h3>LGTM, lets generate the mindful code review comment</h3>
    <div id="error-message"></div>
    <div class="not-supported-message" hidden>
      Your browser doesn't support the Writer / Rewriter API. If you're on
      Chrome, join the
      <a
        href="https://developer.chrome.com/docs/ai/built-in#get_an_early_preview"
        >Early Preview Program</a
      >
      to enable it.
    </div>
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <legend>Write a comment and let LGTM help you!</legend>
          <textarea
            id="comment"
            class="pure-input-1"
            rows="8"
            autocomplete="off"
            placeholder="I hate tabs!!!"
          ></textarea>
          <span id="token-usage" class="pure-form-message-inline">
            tokens used: 0/6144, remaining: 6144
          </span>

          <button
            class="pure-button pure-button-primary"
            id="btn-lgtm"
            type="button"
          >
            LGTM!
          </button>
        </div>

        <div class="pure-control-group">
          <label for="rewrite">Change the tone</label>
          <span id="rewrite-progress" class="pure-form-message-inline"></span>
          <textarea
            id="rewrite"
            class="pure-input-1"
            rows="8"
            placeholder="LGTM"
            readonly
          ></textarea>
        </div>

        <div class="pure-control-group">
          <button
            class="pure-button pure-button-primary"
            id="btn-rewrite-casual"
            type="button"
          >
            more causal
          </button>
          <button
            class="pure-button pure-button-primary"
            id="btn-rewrite-formal"
            type="button"
          >
            more formal
          </button>

          <button
            class="pure-button pure-button-primary"
            id="btn-rewrite-copy"
            type="button"
          >
            copy to clipboard
          </button>
        </div>
      </fieldset>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
